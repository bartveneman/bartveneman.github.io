---
layout: default
title: Archive
---

<h1>Archive</h1>
<p>A collection of all my posts.</p>

<ol class="unstyled">
	{%- assign posts = collections.post | reverse -%} {%- for page in posts -%}
	<li>
		<h3>
			<a href="{{ page.data.permalink }}" rel="prefetch"
				>{{ page.data.title }}</a
			>
		</h3>
	</li>
	{%- endfor -%}
</ol>
