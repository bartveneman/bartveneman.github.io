---
layout: default
title: Archive
---

<h1>Archive</h1>
<p>A collection of all my posts.</p>

<ol class="unstyled">
	{%- for page in collections.posts -%}
	<li>
		<h3>
			<a href="{{ page.url }}" rel="prefetch">{{ page.data.title }}</a>
		</h3>
		<time datetime={{ page.date | date: "%Y-%m-%dT%H:%M:%S%z" }}>{{ page.date | date: "%d %B %Y" }}</time>
	</li>
	{%- endfor -%}
</ol>
