---
layout: default
---

<article>
	<h1>{{ title }}</h1>
  <time datetime={{ page.date | date: "%Y-%m-%dT%H:%M:%S%z" }}>
    {{ page.date | date: "%d %B %Y" }}
  </time>

	{{content}}

  <h2>Link to original content</h2>
  <a href="{{ url }}" rel="external noopener nofollow">Source</a>

  <h2>Tags</h2>
  <ul role="list" class="inline-list">
    {% for tag in tags %}
      <li>{{ tag }}</li>
    {% endfor %}
  </ul>
</article>
